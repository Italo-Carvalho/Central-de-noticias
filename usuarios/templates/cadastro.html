{% extends 'baseuser.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div style="display: flex;align-items: center;justify-content: center;margin-top: 50px;padding: 30px;">

  <form method="post" enctype="multipart/form-data" class="uni_form">
  <h1 style="padding-bottom:10px;">Formulário para redator</h1>
  <hr>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-default" style="width:100%;margin-top:15px;">Salvar</button>
    <p style="color:red;">*Você só poderá criar um post quando for autorizado</p>
  </form>
  </div>

  <script>
  document.getElementById("id_first_name").required = true;
  document.getElementById("id_last_name").required = true;
  </script>
{% endblock %}
